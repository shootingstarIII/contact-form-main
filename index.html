<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form class="contact-form" novalidate>
      <h1>Contact Us</h1>
      <div>
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" required>
        <!-- <span class="error-message" id="first-name-error">This field is required</span> -->
      </div>

      <div>
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required>
        <!-- <span class="error-message" id="last-name-error">This field is required</span> -->
      </div>

      <div>
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <!-- <span class="error-message" id="email-error">Please enter a valid email address</span>
        <span class="error-message" id="email-required-error">This field is required</span> -->
      </div>

      <div>
        <fieldset>
          <legend>Query Type <span>*</span></legend>

          <div class="radio-group">
            <input type="radio" id="general-enquiry" name="drone" value="general-enquiry" />
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <div class="radio-group">
            <input type="radio" id="support-request" name="drone" value="support-request" />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>
        <!-- <span class="error-message" id="query-type-error">Please select a query type</span> -->
      </div>

      <div>
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" required></textarea>
        <!-- <span class="error-message" id="message-error">This field is required</span> -->
      </div>

      <div>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I hereby consent to being contacted by the team <span>*</span></label>
        <!-- <span class="error-message" id="consent-error">To submit this form, please consent to being contacted</span> -->
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
